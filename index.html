<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Favicon linking -->
    <link rel="icon" type="image/x-icon" href="our favicon image link">
    <!-- Font Awesome icon linking -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- main css file linking here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-section">
        <div class="container">
            <div class="form-part">
                <div class="left"></div>
                <div class="right">
                    <h2>Registration Form</h2>
                    <form action="">
                        <div class="full-name">
                            <input type="text" placeholder="First Name" class="frst">
                            <input type="text" placeholder="Last Name" class="lst">
                        </div>
                        <div class="email">
                            <input type="email" placeholder="Enter Your Email">
                        </div>
                        <div class="dob">
                            <input type="date">
                        </div>
                        <div class="gender">
                            <select name="" id="">
                                <option value=""> Select Your Gender</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value="">others</option>
                            </select>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Create Password">
                        </div>
                        <div class="tc">
                            <input type="checkbox"><span> I agree with the terms & conditions <a href="#"> terms & conditions</a></span>

                        </div>
                        <div class="btn">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
